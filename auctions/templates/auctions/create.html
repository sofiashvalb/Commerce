{% extends "auctions/layout.html" %}

{% block body %}

    <h2 style="color: rgba(29, 29, 60, 0.714);">Create New Listing:</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title"><b>Listing title:</b></label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="description"><b>Enter description:</b></label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Describe the listing">
        </div>
        <div class="input-group mb-3">
            <div class="form-group">
              <label class="input-group-text" for="category">Categories</label>
            </div>
            <select class="form-group" id="category" name="category" required>
                <option value="" disabled selected>Choose your category</option>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="startbid"><b>Entery bid:</b></label>
            <input type="number" min="0" step="0.01" name="startbid" class="form-control" id="startbid" placeholder="Entry bid">
        </div>
        <div class="form-group">
            <label for="image"><b>Add image(optional):</b></label>
            <input type="text" name="image" class="form-control" id="image" placeholder="Enter image URL">
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
    </form>

{% endblock %}
